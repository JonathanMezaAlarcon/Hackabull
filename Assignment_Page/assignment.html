      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="/Hackabull-main/images/calendar.png">
    <script defer src="script.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="sidebar">
          <br><br><br><br>
          <h1>Menu</h1>
          <ul>
              <li style="list-style-type: none;"><a class="menu_options" href="/Hackabull-main/Landing_page/index.html">Home</a></li>
              <li style="list-style-type: none;"><a class="menu_options" href="/Hackabull-main/Assignment_Page/assignment.html">Assignments</a></li>
              <li style="list-style-type: none;"><a href="/Hackabull-main/Pomodoro/pomodoro.html">Pomodoro</a></li>

          </ul>
      </div>
  </div>

    <h1 class="title" style="color: white;">ASSIGNMENTS</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">MY LIST OF COURSES</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>LINKS</h2>
        <p class="task-count" data-list-count>3 Assignment remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed Assignment</button>
          <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
      </div>
    </div>

   
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
